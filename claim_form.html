<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raise Claim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin-top: 50px;
        }
        .claim-form {
            width: 300px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .claim-form input[type="text"],
        .claim-form input[type="number"],
        .claim-form textarea,
        .claim-form select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }
        .claim-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 3px;
        }
        .claim-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="claim-form">
        <h2>Raise Claim</h2>
        <form action="submit_claim.php" method="post">
            <label for="expenseType">Expense Type:</label><br>
            <select id="expenseType" name="expenseType" required>
                <option value="travel">Travel</option>
                <option value="food">Food</option>
                <option value="accommodation">Accommodation</option>
                <!-- Add more options as needed -->
            </select><br>
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="4" required></textarea><br>
            <label for="amount">Amount:</label><br>
            <input type="number" id="amount" name="amount" min="0" step="0.01" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
