<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Claims</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .claims-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
        }
        .claims-container h2 {
            margin-bottom: 20px;
        }
        .claims-container table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .claims-container th, .claims-container td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        .claims-container th {
            background-color: #f8f8f8;
        }
        .claims-container button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .claims-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="claims-container">
        <h2>My Claims</h2>
        <table>
            <thead>
                <tr>
                    <th>Claim ID</th>
                    <th>Expense Type</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Date Submitted</th>
                </tr>
            </thead>
            <tbody>
                {% for claim in claims %}
                <tr>
                    <td>{{ claim.ClaimID }}</td>
                    <td>{{ claim.ExpenseType }}</td>
                    <td>{{ claim.Description }}</td>
                    <td>{{ claim.Amount }}</td>
                    <td>{{ claim.DateSubmitted }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button onclick="window.location.href='/raise-claim'">Raise New Claim</button>
    </div>
</body>
</html>
